<div class="container-lg">

    <div *ngIf="loading" class="mt-2 row alert alert-info">
        Loading Users ...
        <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
        </div>
    </div>

    <div class="row " *ngIf="productList.length">
        <div class="col" *ngFor="let product of productList">
            <div class="card top" style="width: 18rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930" 
                class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title"> {{ product.product }} </h5>
                <h5 class="card-title"> {{ product.cost }} $ </h5>
                <p class="card-text"> {{ product.description}} </p>

                <a  class="btn btn-primary"> Buy </a>
                </div>
            </div>
        </div>
    </div>
</div>
